<!DOCTYPE html>
<html>
  <head>
    <title>Taboo Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style media="screen">
		  body {
        background: #000000;
      }
      h1 {
        font-family: 'Raleway', sans-serif;
        font-weight: 900;
        font-size: 3rem;
        color: #d0ef00;
        text-align: center;
        padding: 20px;
      }
     	a.boton{
  			background-color: #d0ef00;
        font-family: 'Raleway', sans-serif;
			  color: #000000;
		    font-size: 1.5rem;
  			font-weight: 900;
  			border-radius: 50px;
  			justify-content: center;
  			width: fit-content;
  			display: inline-block;
  			padding: 10px 20px 10px 20px;
      	margin: 20px 0	40px 0;

        display: block;

    <script type="text/javascript">
      window.onload = choosePic;
      function choosePic() {
        var randomNum = Math.floor(Math.random() * 992);
        var random = randomNum + 1
        document.getElementById("image").src = 'images/card' + random + '.jpg';
      }
    </script>
